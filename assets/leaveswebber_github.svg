<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <style>
    .background {
      fill: #000;
    }
    
    .text {
      font-family: Arial, sans-serif;
      font-size: 100px;
      letter-spacing: 5px;
      fill: #4fc3f7;
      stroke: #29b6f6;
      stroke-width: 1;
      stroke-dasharray: 500;
      animation: dash 10s ease infinite;
      filter: url(#glow);
    }
    
    @keyframes dash {
      0% {
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
  
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.7" result="glow-color"/>
      <feComposite in="glow-color" in2="blur" operator="in" result="glow-blur"/>
      <feComposite in="SourceGraphic" in2="glow-blur" operator="over"/>
    </filter>
  </defs>
  
  <rect class="background" width="800" height="200"/>
  <text class="text" x="50" y="150">LeavesWebber</text>
</svg> 