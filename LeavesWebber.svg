<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- 定义文字的图案和滤镜 -->
  <defs>
    <pattern
      id="imagePattern"
      patternUnits="userSpaceOnUse"
      width="400"
      height="400"
    >
      <image
        href="https://iili.io/20FHSCN.png"
        x="0"
        y="0"
        width="400"
        height="400"
      />
    </pattern>

    <!-- 定义发光滤镜 -->
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blurred" />
      <feOffset in="blurred" dx="0" dy="0" result="offsetBlurred" />
      <feFlood flood-color="cyan" result="glowColor" />
      <feComposite in="glowColor" in2="offsetBlurred" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- 添加样式 -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&amp;display=swap');
      
      text {
        fill: url(#imagePattern);
        font-family: "Protest Guerrilla", sans-serif;
        font-size: 100px;
        letter-spacing: 5px;
        stroke: rgb(130, 217, 252);
        stroke-width: 1px;
        stroke-dasharray: 500;
        filter: url(#glowFilter);
      }
    </style>
  </defs>

  <!-- 应用样式和动画的文字 -->
  <text id="animatedText" x="50" y="150">LeavesWebber
    <!-- SMIL动画：使用SVG原生动画代替JavaScript -->
    <animate 
      attributeName="stroke-dashoffset" 
      from="0" 
      to="1000" 
      dur="3s" 
      begin="0s;anim.end+7s" 
      id="anim"
      fill="freeze" 
    />
  </text>
</svg> 